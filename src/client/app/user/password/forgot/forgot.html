<!-- user/password/forgot/forgot.html -->
<section ng-show="!isSubmitted">
  <h1>Forgot password</h1>
  <p>Enter your email address below to reset your password.</p>

  <form class="forgotPassword-form" name="forgotPasswordForm" ng-submit="forgotPassword(credentials)" novalidate>
    <div class="form-group required" ng-class="{'has-error': hasError(forgotPasswordForm.email, forgotPasswordForm)}">
      <label class="control-label" for="email">Email address</label>
      <input class="form-control" type="email" id="email" name="email" placeholder="Email address" ng-model="credentials.email" required ng-model-options="{updateOn: 'blur'}" />
    </div>
    <div class="form-notifications" ng-show="forgotPasswordForm.$submitted || forgotPasswordForm.email.$dirty" ng-messages="forgotPasswordForm.email.$error">
      <p class="bg-danger text-danger" ng-message="required">Enter your email address.</p>
      <p class="bg-danger text-danger" ng-message="email">Enter a valid email address.</p>
      <p class="bg-danger text-danger" ng-message="suspended">This account has been suspended.</p>
    </div>

    <button type="submit" class="btn btn-primary" ng-disabled="isSubmitting">Submit</button>
  </form>
</section>
<section ng-show="isSubmitted">
  <h1>Forgot password</h1>
  <p>An email has been sent to you with instructions for resetting your password.</p>
</section>
